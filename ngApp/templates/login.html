<!-- LOG IN FORM -->
<div class="row">
  <div class="col-xs-1 col-sm-1 col-md-3"></div>
  <form class="col-xs-10 col-sm-10 col-md-6 userPage">
    <h3 class="page-header text-center">Login</h3>
    <div class="form-group">
      <label>Username</label>
      <input
      type="text"
      class="form-control"
      placeholder="Username"
      ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="text"
      class="form-control"
      placeholder="Password"
      ng-model="vm.user.password">
  </div>
  <div class="form-group">
  <input
    type="submit"
    class="btn btn-success btn-block"
    value="Login"
    ng-click="vm.login()">
    Don't have an account?
    <a ui-sref="Register" style="float:;">Sign up!</a>
  </div>
  </form>
  <div class="col-xs-1 col-sm-1 col-md-3"></div>
</div>
