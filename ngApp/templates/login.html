<!-- LOG IN FORM -->
<div class="row">
  <form class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 userPage">
    <h3 class="page-header text-center">Log in</h3>
    <div class="form-group">
      <label>Username</label>
      <input
      type="text"
      class="form-control"
      placeholder="Username"
      ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="text"
      class="form-control"
      placeholder="Password"
      ng-model="vm.user.password">
  </div>
  <div class="form-group">
  <input
    type="submit"
    class="btn btn-success btn-block"
    value="Log in"
    ng-click="vm.login()">
    Don't have an account?
  </div>
  <a ui-sref="Register" style="float:;">Sign up!</a>
  </form>
</div>
