<form ng-submit="vm.save()">
     <div>
       <label>Edit your post:</label>
       <label class="radio-inline">
         <input
           type="radio"
           name="inlineRadioOptions"
           id="inlineRadio1"
           ng-click="vm.check('one')">
             Phone Screen
       </label>
     <br>
       <label class="radio-inline">
         <input
           type="radio"
           name="inlineRadioOptions"
           id="inlineRadio2"
           ng-click="vm.check('two')">
             In-Person 1:1
       </label>
     <br>
       <label class="radio-inline">
         <input
           type="radio"
           name="inlineRadioOptions"
           id="inlineRadio3"
           ng-click="vm.check('three')">
             Group/Panel

       </label>
          <br>Interview Question #1   <input ng-model="vm.questionOne"></input>
          <br>Interview Question #2   <input ng-model="vm.questionTwo" ></input>
          <br>Interview Question #3   <input ng-model="vm.questionThree" ></input>
          <br>Interview Question #4   <input ng-model="vm.questionFour" ></input>
          <br>Interview Question #5   <input ng-model="vm.questionFive" ></input>
          <br>Additional comments:     <textarea ng-model="vm.questionSix" ></textarea>





     </div>
     <div>
       <button class="btn btn-primary btn-sm" ng-click="vm.update()">Edit post</button>
     </div>
   </form>
