<!--section-->
<div class="row">
  <div class="col-xs-1 col-sm-1 col-md-3"></div>
  <form class="col-xs-10 col-sm-10 col-md-6 userPage">
  <h3 class="page-header text-center">Sign up</h3>
  <div class="form-group">
    <label>Username</label>
    <input
    type="text"
    class="form-control"
    placeholder="Username"
    ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
    type="text"
    class="form-control"
    placeholder="example@email.com"
    ng-model="vm.user.email">
  </div>
  </p>
  <div class="form-group">
    <label>Password</label>
    <input type="text"
    class="form-control"
    placeholder="Password"
    ng-model="vm.user.password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text"
    class="form-control"
    placeholder="Confirm Password"
    ng-model="vm.user.confirmpassword">
  </div>
  <!-- PHOTO UPLOAD-->
  <label>  Upload profile photo</label>
  <button class="btn btn-default fa fa-upload" value="Input" ng-click="vm.pickFile()"></button>
  <h2>{{vm.file.filename}}</h2>
  <img ng-src="{{vm.file.url | fpConvert:{w: 400} }}"/>
  <!-- LOGIN BUTTON-->
  <input type="submit"
    class="btn btn-success btn-block"
    value="Sign up" ng-click="vm.register()">
  <div class="form-group">
    Already have an account? <a ui-sref="Login" style="float:;">Login</a>
  </div>
  <div class="col-xs-1 col-sm-1 col-md-3"></div>
  </form>
</div>
