<form class="col-sm-6 col-sm-offset-3 registerPage">
  <h3 class="page-header text-center">Sign Up</h3>
  <div class="form-group">
    <label>Username</label>
    <input type="text"
    class="form-control"
    placeholder="Username"
    ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text"
    class="form-control"
    placeholder="example@email.com"
    ng-model="vm.user.email">
  </div>
  </p>
  <div class="form-group">
    <label>Password</label>
    <input type="text"
    class="form-control"
    placeholder="Password"
    ng-model="vm.user.password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text"
    class="form-control"
    placeholder="Confirm Password"
    ng-model="vm.user.confirmpassword">
  </div>
  <!-- PHOTO UPLOAD-->
  <label>  Upload profile photo</label>
  <button class="btn btn-default" value="Input" ng-click="vm.pickFile()">Upload</button>
  <h2>{{vm.file.filename}}</h2>
  <img ng-src="{{vm.file.url | fpConvert:{w: 400} }}"/>

    <!-- LOGIN BUTTON-->
  <input type="submit"
  class="btn btn-success btn-block"
  value="Sign Up" ng-click="vm.register()">
  <div class="form-group">
    Already have an account? <a ui-sref="Login" style="float:;">Log In!</a>
  </div>
</form>
